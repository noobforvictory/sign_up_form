<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="r1"> 
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                Sign-up Form
            </div>
        </div>
        <div class="left">
            <div class="header">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>
            You know you want to.</div>
        </div>
            <div class="middle">
                <h4>Lets do this!!</h4>
                <fieldset>
              
                <form action="example.com/path" method="post">
                    
                      <input type="text" id="f_name" name="f_name" placeholder="First name">
                    
                        
                        <input type="email" id="mail" name="mail" placeholder="E-mail">
                   
                       
                        <input type="password" id="pass" name="pass" placeholder="password">
                    
               </form>
            
            
                <form action="example.com/path" method="post">
                    
                         
                          <input type="text" id="s_name" name="s_name" placeholder="Last name">
                        
                           
                            <input type="tel" id="ph" name="phone_no" placeholder="Phone number">
                      
                           
                            <input type="password" id="c_pass" name="c_pass" placeholder="password">
                        
                   </form>
                </fieldset>
            
        </div>
            <div class="footer">
                <button class="btn1">Create Account</button>
            <div class="f1">
                    <div>Already have an account?</div>
                    <a href="">Log in</a>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
